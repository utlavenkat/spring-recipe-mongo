<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Ingredients List</title>
    <!-- Latest compiled and minified CSS -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script crossorigin="anonymous"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.3.7-1//css/bootstrap.min.css}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <!--/*@thymesVar id="recipe" type="venkat.org.springframework.springrecipe.command.RecipeCommand"*/-->
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-11">
                            <h1 class="panel-title">Ingredients!</h1>
                        </div>
                        <div class="col-md-1">
                            <a class="btn btn-default" role="button"
                               th:href="@{'/recipe/'+ ${recipe.id}+'/ingredient/new'}">New</a>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipe.ingredients)}">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Description</th>
                                <th>View</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="ingredient:${recipe.ingredients}">
                                <td th:text="${ingredient.id}">1234</td>
                                <td th:text="${ingredient.description}">Test Ingredient</td>
                                <td><a href="#" th:href="@{'/recipe/ingredient/'+ ${ingredient.id}+'/view'}">View</a>
                                </td>
                                <td><a href="#" th:href="@{'/recipe/ingredient/'+ ${ingredient.id}+'/edit'}">Edit</a>
                                </td>
                                <td><a href="#"
                                       th:href="@{'/recipe/'+${recipe.id}+'/ingredient/'+ ${ingredient.id}+'/delete'}">Delete</a>
                                </td>

                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
